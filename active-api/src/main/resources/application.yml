                       loginUsername: druid
                       loginPassword: druid

  #redis配置
  redis:
    host: localhost
    port: 6379
    pool:
      maxActive: 10000
      maxIdle: 200
      maxWait: 12000
      testOnBorrow: true
      testOnReturn: true

  # 发版时配置好上线后不再修改
  thymeleaf:
    encoding: UTF-8
    content-type: text/html
    mode: HTML5
    cache: false

    # 发版时配置好上线后不再修改
  mvc:
    view:
      prefix: /templates/
      suffix: .html
    static-path-pattern: /**

